{% extends "layout.html" %}
{% block body %}
<ul class="breadcrumb">
  <li>
    <a href="/">Home</a> <span class="divider">/</span>
  </li>
  <li class="active">
    <a href="/note">Note</a>
  </li>
	<li style="float:right;">
    <a href="/note/add">Add</a>
  </li>
</ul>

{% if notes %}
<div class="main">
<table class="table table-striped">
	{% for note in notes %}
		<tr><td><a href="/note/{{note.key}}">{{note.title}}</a><br>
			{{note.updated|date:"Y-m-d H:i:s"}}
		</td></tr>
	{% endfor %}
</table>
</div>
{% endif %}

{% endblock %}
