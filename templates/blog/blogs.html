    <a href="/">Home</a> <span class="divider">/</span>
  </li>
  <li class="active">
    <a href="/blog">Blog</a> 
  </li>
{% if user.is_authenticated %}
  <li style="float:right;">
    <a href="/blog/mine">Mine</a>
  </li>
	<li style="float:right;">
    <a href="/blog/add">Add</a><span class="divider">/</span>

</ul>
</div>
{% endblock %}
