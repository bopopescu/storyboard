{% extends "layout.html" %}
{% block body %}
{% if success %}
<h1>Password Change Successful</h1>
<p>Your password was changed.</p>
{% else %}
<form action="" method="POST">
	{% csrf_token %}
<table>
{{ form.as_table }}
</table>
<div class="form-actions">
	<button type="submit" class="btn btn-primary">Save changes</button>
</div>
</form>
{% endif %}
{% endblock %}
